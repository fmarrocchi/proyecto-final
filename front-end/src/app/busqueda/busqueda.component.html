<form (ngSubmit)="onSubmit(emotionsForm)" #emotionsForm="ngForm" >
<!--Usamos la directiva ngModel para el two-way data binding-->
  <div class="form-group "  >
    <div class="input-group" >
      <input type="text" class="form-control" value="" name="key" placeholder= "Ingrese hashtag aqui" [(ngModel)]="key" id="key" required>
      <span class="input-group-btn">
        <button class="btn btn-default glyphicon glyphicon-plus" type="button" (click)="agregarKeyword()" [disabled]="disable > 4" ></button>
      </span>
    </div>

    <div>
      <ul>
        <li style="display: inline" *ngFor="let item of keywords; let indice=index"><a (click)="eliminarKey(indice)"> {{ item }} </a></li>
      </ul>
    </div>    

    <div class="btn-group " style="transform:scale(0.7); margin-left: 20%">
      <label class="btn-izq btn-secondary active" >
        <input type="radio" name="operacion"  value=1 [(ngModel)]="operacion" autocomplete="off" checked> Conjunción
      </label>
      <label class="btn-der btn-secondary" >
        <input type="radio" name="operacion"  value=0 [(ngModel)]="operacion" autocomplete="off" > Disyunción
      </label>
    </div> 

    <div class="form-group" style="margin-top: 15px">
      <div class="input-group">
        <input class="form-control" placeholder="yyyy-mm-dd"
        [(ngModel)] = "fecha_hasta" id="fecha_hasta"  name="fecha_hasta" ngbDatepicker #d="ngbDatepicker"
        placeholder="Fecha limite de busqueda">
        <span class="input-group-btn">
          <button class="btn btn-default glyphicon glyphicon-calendar" (click)="d.toggle()" type="button"></button>
        </span>
      </div>
      <h1 style="font-size: 90%; margin-top:10px; margin-bottom: 15px">*El máximo permitido es 7 días atrás</h1>
    </div>
    

    <div style="margin-top: 30px">
      <label>Limitar tweets buscados</label>
      <input  for="cant_tweets" type="range" min="1" max="3000" [(ngModel)] = "limite" name="limite" id="limite">
      <p> {{limite}} </p>

      
    </div>

    <button style="margin-left: 30%"  type="submit"  class="btn-2">Buscar</button>  
  </div>
</form>
