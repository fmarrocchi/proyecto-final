length: {{tweets.length}}
<div  *ngIf="tweets.length > 0 " class="list-group">
  <h2>Tweets analizados</h2> 
  <div class="list-group-item card" *ngFor="let tweet of tweets; let indice=index">   
      <img class="card-img-left" src="../../assets/images/twitter-logo.png" />    
      <div class="card-body">               
        <p class="card-text" id="{{ indice+1 }}" [ngStyle] = "{'color': getColor(indice)}">{{ tweet }}</p>
      </div>    
  </div>
</div>
